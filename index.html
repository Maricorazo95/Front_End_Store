<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front End Store</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <img src="img/logo.png" alt="logo frontend Store">
        </header>

        <div class="hero">

        </div>

        <div class="productos">
            <h2>Nuestros Productos</h2>

            <ul class="lista-productos">
                <li>
                    <img src="img/camisa_1.png" alt="camisa HTML5">
                    <p>HTLM5 <span>$100</span></p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_2.png" alt="camisa CSS3">
                    <p>CSS3 <span>$100</span></p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_3.png" alt="camisa NodeJs">

                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_4.png" alt="camisa JavaScript">
                    <p>JavaScript <span>$100</span></p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_5.png" alt="camisa AngularJS">
                    <p>AngularJS <span>$100</span></p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_6.png" alt="camisa GitHub">
                    <p>GitHub <span>$100</span></p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_7.png" alt="camisa WordPress">
                    <p>WordPress <span>$100</span></p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_8.png" alt="camisa Foundation">
                    <p>Foundation <span>$100</span></p>
                    <a href="#" class="boton">Comprar</a>
                </li>

</html>
